<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendamos Jugando</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="logo" class="logo"> <!-- Cambia 'tu-logo.png' por el nombre de tu archivo -->
        <h1></h1>
    </header>
    <section class="main-section">
        <!-- Texto añadido como encabezado arriba de los botones -->
        <div class="welcome-text">
            <h2>BIENVENIDOS</h2>
            <p>Ayuda al aprendizaje de tus hijos de forma divertida y rápida con juegos que los ayudarán a aprender mientras se divierten.</p>
        </div>

        <!-- Contenedor para alinear los botones en una fila -->
        <div class="activities-container">
            <div class="activity">
                <button class="btn">
                    <img src="letras.png" alt="Aprender Letras">
                </button>
            </div>
            <div class="activity">
                <button class="btn">
                    <img src="Figuras.png" alt="Aprender Figuras">
                </button>
            </div>
            <div class="activity">
                <button class="btn">
                    <img src="Colores.png" alt="Aprender Colores">
                </button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Kidsity</p>
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
